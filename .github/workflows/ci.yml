name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install dependencies
        run: npm install

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap

      - name: Build and push Docker image
        run: |
          docker buildx build -t nicolasg1911/myapp:latest .
          docker tag nicolasg1911/reactapp:latest nicolasg1911/reactapp:1.0
          docker push nicolasg1911/reactapp:latest
          docker push nicolasg1911/reactapp:1.0
